<!DOCTYPE html>
<html lang="en">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Список задач</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script defer src=""></script>
	<script defer src="js/main-dist.js"></script>
	</head>
	<body>
		

<header class="header">

</header>
		<div class="main-container">
			<div class="main-container__first-column">
				<h1>Меню</h1>
				<div class="main-container__menu">
					<button class="main-container__button all">Все задачи</button>
					<button class="main-container__item main-container__--blue">Задачи бессрочные</button>
					<button class="main-container__item main-container__--yellow">Задачи на неделю</button>
					<button class="main-container__item main-container__--red">Задачи на день</button>
				</div>
			</div>
	
			<div class="main-container__second-column">
				<h1>Задачи</h1>
				<p class="main-container__task-list-empty">Список пуст...</p>
				<ul class="main-container__task-list">
				
					
				</ul>
			</div>
			<div class="main-container__third-column">
				<h1>Добавление задачи</h1>
				<div class="task-add">
					<p class="task-add__error hide">Это поле обязательно для заполнения</p>
					<input type="text"  class="main-container__input" placeholder="Введите задачу"></input>
					<textarea class="main-container__textarea" placeholder="Комментарий к задаче"></textarea>
					<button class="task-add__button">Добавить задачу</button>
				</div>
			</div>
		</div>
		
	<footer class="footer">
	

</footer>
</body>
</html>
